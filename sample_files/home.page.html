<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BlinkCard Sample
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BlinkCard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="scan()">Scan with camera</ion-button>
    <ion-button (click)="directApiTwoSidesScan()">DirectApi two side scanning</ion-button>
    <ion-button (click)="directApiOneSideScan()">DirectApi one side scanning</ion-button>   
    <div id="results">
      {{Results}}
      <img [src]="DocumentFirstSide"/>
      <img [src]="DocumentSecondSide"/>
    </div>
  </div>
</ion-content>
